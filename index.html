<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffe6e6 0%, #ffcccc 100%);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }
        
        h1 {
            font-size: 3em;
            color: #ff1744;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .emoji-container {
            font-size: 120px;
            margin-bottom: 40px;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            position: relative;
            z-index: 10;
        }
        
        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        #yesButton {
            background-color: #4CAF50;
            color: white;
        }
        
        #yesButton:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        
        #noButton {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
        
        #noButton:hover {
            background-color: #da190b;
        }
        
        #celebration {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .celebration-text {
            font-size: 2.5em;
            color: #ff1744;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .celebration-emoji {
            font-size: 100px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: dance 0.6s infinite;
        }
        
        @keyframes dance {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ff1744;
            pointer-events: none;
            animation: confetti-fall 3s linear forwards;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine, baby?</h1>
    
    <div id="question">
        <div class="emoji-container">
            üêπüëÄ
        </div>
        
        <div class="button-container">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
    </div>
    
    <div id="celebration">
        <div class="celebration-text">Yay! I love you, baby! üíï</div>
        <div class="celebration-emoji">
            <div>üêπ</div>
            <div>üê∏</div>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const questionDiv = document.getElementById('question');
        const celebrationDiv = document.getElementById('celebration');
        
        // Make the No button jump away on hover
        noButton.addEventListener('mouseover', function() {
            const randomX = Math.random() * (window.innerWidth - 100);
            const randomY = Math.random() * (window.innerHeight - 100);
            noButton.style.position = 'fixed';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        });
        
        // Yes button click handler
        yesButton.addEventListener('click', function() {
            questionDiv.style.display = 'none';
            celebrationDiv.style.display = 'block';
            createConfetti();
        });
        
        // Create confetti effect
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = ['#ff1744', '#ff69b4', '#ffb6c1', '#ff6b9d'][Math.floor(Math.random() * 4)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>
</body>
</html>
